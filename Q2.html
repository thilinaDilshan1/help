<!DOCTYPE html>
<html>

<head>
	<title>Q2</title>
</head>

<body>
	<h1>Application Form</h1>
	
	<form>
		<label for="fname">First Name:</label>
		<input type="text" name="fname">
		<label for="lname">Last Name:</label>
		<input type="text" name="lname"><br>
		<label for="dob">Date of birth:</label>
		<input type="date" name="dob">
		<label for="age">Age:</label>
		<input type="number" name="age"><br>
		<label for="gender">Gender:</label>
		<select name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<label for="email">Email Address:</label>
		<input type="email" name="email" placeholder="Enter email address"><br>
		<p>Position Available:</p>
		<label for="Jdev">Junior Developer</label>
		<input type="radio" name="Jdev">
		<label for="Mdev">Mid-level Developer</label>
		<input type="radio" name="Mdev">
		<label for="Sdev">Senior Developer</label>
		<input type="radio" name="Sdev"><br>
		<p>Programming Languages:</p>
		<label for="java">Java</label>
		<input type="checkbox" name="java">
		<label for="js">JavaScript</label>
		<input type="checkbox" name="js">
		<label for="py">Python</label>
		<input type="checkbox" name="py"><br>
		<label for="pw">Password:</label>
		<input type="password" name="pw">
		<label for="cpw">Conform Password:</label>
		<input type="password" name="cpw"><br>
		<input type="submit" name="submit">
		<input type="reset" name="reset"><br>
		
	</form>
	
	
	
</body>

</html>
